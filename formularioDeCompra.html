      <form action="#">
        <div class="content-form">
            <h2>DATOS DE COMPRA</h2>
            <div class="grid-content">
                    <div class="datos-user" id="name-user">
                        <label for="name">Nombre <span style="color: red;" >*</span> </label> <br>
                        <input type="text" id="name">
                    </div>
                    <div class="datos-user" id="apellido-user">
                        <label for="apellido">Apellido <span style="color: red;" >*</span> </label> <br>
                        <input type="text" id="apellido">
                    </div>
                <div class="datos-user" id="direccion-user">
                    <label for="direccion">Direccion <span style="color: red;" >*</span> </label> <br>
                    <input type="text" id="direccion">
                </div>
                <div class="datos-user" id="numero-user">
                    <label for="numero">Numero <span style="color: red;" >*</span> </label> <br>
                    <input type="number" id="numero">
                </div>
                <div class="datos-user" id="piso-user">
                    <label for="piso">Piso</label> <br>
                    <input type="number" id="piso">
                </div>
                <div class="datos-user" id="departamento-user">
                    <label for="departamento">Departamento</label> <br>
                    <input type="" id="departamento">
                </div>
                <div class="datos-user" id="codigoPostal-user">
                    <label for="codigoPostal">Codigo Postal <span style="color: red;" >*</span> </label> <br>
                    <input type="number" id="codigoPostal">
                </div>
                <div class="datos-user" id="provincia-user">
                    <label for="provincia">Provincia <span style="color: red;" >*</span> </label> <br>
                    <select name="provincia" id="provincia"> 
                        <option value="">...</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Ríos">Entre Ríos</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquén">Neuquén</option>
                    <option value="Río Negro">Río Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucumán">Tucumán</option>
                    </select>
                    <!-- <input type="text" id="provincia" required> -->
                </div>
                <div class="datos-user" id="localidad-user">
                    <label for="localidad">Localidad <span style="color: red;" >*</span> </label><br>
                    <select name="localidad" id="localidad">
                        <option value="">...</option>
                    </select>
                    <!-- <input type="text" id="localidad" required> -->
                </div>
            
                <h2 id="contacto">DATOS DE CONTACTO</h2>
            
                <div class="datos-user" id="email-user">
                    <label for="email">Email <span style="color: red;" >*</span> </label><br>
                    <input type="email" id="email">
                </div>
                <div class="datos-user" id="telefono-user">
                    <label for="telefono">Telefono <span style="color: red;" >*</span> </label> <br>
                    <input type="number" id="telefono">
                </div>
                <div class="terminos-cond" id="terminos-user">
                    <label for="#" id="label-termi"><input type="checkbox" class="terminos" id="checkbox-terminos"> Terminos y Condiciones <span style="color: red;" >*</span> </label>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="buttons-form" id="btn-comprar">Continuar Compra</button>
                <button type="button" class="buttons-form" id="cancelar-compra">Cancelar Compra</button>
                <p id="aviso-terminos" ></p>
            </div> 
        </div>
      </form>
