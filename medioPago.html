      <!--SECCION DE PAGO-->
      <div class="container-form">
        <form action="#" class="form" id="form">
            <h2>MEDIO DE PAGO</h2>
            <div class="grupo-form">
                <label for="tarjeta">Tipo de tarjeta</label>
                <select  name="tarjeta" id="tipo-tarjeta">
                    <option value="debito">Débito</option>
                    <option value="credito"> Crédito </option>
                </select>
            </div>

            <div class="grupo-form"> 
                <label for="nombre">Nombre y Apellido</label> <br>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div class="grupo-form">
                <label for="numero">Número de tarjeta</label> <br>
                <input type="text" name="numero" id="numero" maxlength="16" placeholder="0000 0000 0000 0000" >
            </div>

            <div class="grupo-form">
                <label for="fecha">Fecha de expiración</label> <br>
                <select name="mes" id="mes">
                    <option value="">mes</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <select name="ano" id="ano"> 
                    <option value="">año</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
            </div>

            <div class="grupo-form">
                <label for="cvv">CVV</label> <br>
                <input type="text" name="cvv" id="cvv" maxlength="3" placeholder="000">
            </div>

            <div class="grupo-form">
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email">
            </div>
            <button type="button" class="buttons-form" id="btn-pagar">Pagar</button>
            <p id="aviso"></p>
        </form>
